<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Employees</title>
		<!-- META TAGS -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- LINKS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		<!-- FONTS -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
	</head>

	<body>
		<div class="container">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Gerenciar <b>Empregados</b></h2>
						</div>
						<div class="col-sm-6">
							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Adicionar novo Empregado</span></a>
							<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Excluir</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								<span class="custom-checkbox">
									<input type="checkbox" id="selectAll" />
									<label for="selectAll"></label>
								</span>
							</th>
							<th>Nome</th>
							<th>Email</th>
							<th>Endereço</th>
							<th>Telefone</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<!-- Conteúdo gerado na request com Axios vai aqui -->
					</tbody>
				</table>
			</div>
		</div>
		<!-- Add Modal HTML -->
		<div id="addEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="addForm">
						<div class="modal-header">
							<h4 class="modal-title">Cadastrar Funcionário</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<label for="nome">Nome</label>
								<input type="text" name="nome" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Email</label>
								<input type="email" name="email" class="form-control" required />
							</div>
							<div class="form-group">
								<label>Endereço</label>
								<input class="form-control" name="endereco" required />
							</div>
							<div class="form-group">
								<label>Telefone</label>
								<input type="text" name="telefone" class="form-control" required />
							</div>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar" />
							<input type="submit" class="btn btn-success btn-insert-employee" value="Adicionar" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- Edit Modal HTML -->
		<div id="editEmployeeModal" class="modal fade">
			<!-- HTML tags will be placed here by JS -->
		</div>
		<!-- Delete Modal HTML -->
		<div id="deleteEmployeeModal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<form id="delForm">
						<div class="modal-header">
							<h4 class="modal-title">Deletar Registro</h4>
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						</div>
						<div class="modal-body">
							<p>Você está certo de que deseja excluir o funcionário?</p>
							<p class="text-warning"><small>Esta ação não poderá ser desfeita.</small></p>
						</div>
						<div class="modal-footer">
							<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
							<input type="submit" class="btn btn-danger" value="Delete" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/functions.js"></script>
	</body>
</html>
